<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grade Generator</title>
  </head>
  <body>
    <div>
      <h1>Student Grade Calculator</h1>
      <h3>Enter marks (0-100)</h3>
      <br /><br />

      <input type="number" id="marksInpt" placeholder="Enter marks" />
      <!-- Invoking the funtion grading when the button is clicked -->
      <button onclick="grading()">Calculate Grade</button>
    </div>

    <script>
      //grading function
      function grading() {
        //getting the marks input from html,, you can get it as an argument but I decided to go with this method
        const marks = document.getElementById("marksInpt").value;

        //here I am checking if the value is a Number and ensuring it is between 0-100
        if (isNaN(marks) || marks < 0 || marks > 100) {
          alert(
            "You have entered invalid value. Please enter a number between 0 and 100."
          );
          return;
        }

        // using switch case to assign diffrent marks to respective grades
        switch (true) {
          case marks >= 79:
            alert("Your Grade is A");
            break;
          case marks >= 60:
            alert("Your Grade is B");
            break;
          case marks >= 49:
            alert("Your Grade is C");
            break;
          case marks >= 40:
            alert("Your Grade is D");
            break;
          default:
            alert("Your Grade is E");
            break;
        }
      }
    </script>
  </body>
</html>
